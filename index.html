<body>


    <header>

        <!-- ***********************************
                                 ACCUEIL // HOME
        ************************************ -->


        <div class="home__logo">
            <img src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="">
        </div>
        <div class="home__geolocalisation">
            <i class="home__marker fas fa-map-marker-alt"></i>
            <div class="home__geolocalisation--text">
                Paris, quartier
            </div>
        </div>


        <div class="explain">
            <h1>Réservez le menu qui <br> vous convient</h1>
            <div class="explain__text">
                Découvrez des restaurants d'exception,<br> selectionnées par nos soins
            </div>

            <button class="explain__btn">
                Explorer nos restaurants
            </button>
        </div>

        <!-- 
        *********************************************
 Functioning
        ************************************************ -->

        <div class="functioning">

            <div class="restaurant">
                <div class="restaurant__rank">1</div>
                <div class="restaurant__logo">
                    <i class="fas fa-mobile-android-alt"></i>
                </div>
                <div class="restaurant__text">Choisisez un restaurant</div>
            </div>



            <div class="menu">
                <div class="menu__rank"></div>
                <div class="menu__logo">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-bars"></i>
                </div>
                <div class="menu__text">Composer votre menu </div>
            </div>

            <div class="taste">
                <div class="taste__rank">3</div>
                <div class="taste__logo">
                    <i class="fas fa-store"></i>
                </div>
                <div class="taste__text">Degustez au restaurant</div>
            </div>
        </div>

        <!-- *******************************************************
            RESTAURANT
            ******************************************************* -->

        <div class="alacarte">

            <div class="card">
                <div class="card__img card__image--active">
                    <img src="Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                </div>
                <div class="card__name">La palette du goût</div>
                <div class="card__ville">Ménilmontant</div>
            </div>

        </div>

                <div class="card2__name">La note enchantée</div>
                <div class="card2__ville">Charonne</div>
            </div>
